server:
  port: 8888
cors:
  originPatterns: http://localhost:8080, http://localhost:3000
spring:
  application:
    name: My-First-Web-App
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
     root: INFO
 # dev.Anderson.My_First_Web_App: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-patch: true